<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tienda de Sabores</title>
</head>
<body>
    <header>
        <div id="header">
            <div id="pepe"></div> 
            <!-- <button id="btncarrito" class="botonCarrito"> -->
                <button id="btncarrito">
                    <a class="linkCarrito" href="#mostrarCarro">
                        <img src="imagenes/carrito.jpg" alt="carrito" class="carrito-img">
                    </a>
                </button>
            <!-- </button>       -->
        </div>
        <nav>
            <form id="primerForm"  class="row form1">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
            </form>
            <button id="enviarForm" class="button-55 btn-enviar" role="button">Enviar</button>   
            <div><p id="saludo"></p> </div>
            <div>
                <ul id="ul">  
                    <button id="btnContacto"  class="button-55" role="button"><li>Contacto</li></button>
                    <button id="btnNosotros"  class="button-55" role="button"><li>Nosotros</li></button>
                </ul>
            </div> 
            <div id="div-nav"></div>
        </nav>
    </header>
    <section id="contenedor" class="cont"> 
        
    </section>
    <div>
        <h2 id="conta">Contactanos</h2>
        <form id="formulario" action="/contacto.html">
            <div id="div-form" class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" value="name@example.com">
            </div>
            <div id="div-form2" class="mb-3">
                <label for="text" class="form-label">Dejanos tu mensaje</label>
                <input class="form-control" id="text" type="text" rows="3" ></input>
            </div>
            <div id="resultado"></div>
            <input type="submit" value="Enviar">
         </form>
    </div>
    <div id="mostrarCarro">
        <h1>Carrito</h1>
    </div>
    <footer>
        <ul>
            <li>Instagram</li>
            <li>Facebook</li>
            <li>Twiter</li>
        </ul>

    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script/javascript.js"></script>

</body>


</html>
